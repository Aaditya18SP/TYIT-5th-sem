`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>jQuery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/prac1.css"/>
</head>
<body>
    <div class="col-md-10">
        <div class="text-center">
           <h2 >Car finder</h2>
        </div>
    <div class="ml-2 py-3 mt-4 text-center">
        <h3>Find your favorite car!</h6>
    </div>
    <div class="mb-3 ">
       
</div>
        <div class="mb-3">
            <h2><label for="brand_list" class="fw-bold">Find your Car brand</label></h2>
            <div class="row">
            <ul id="brand_list" >
                <li class="car_list_tag p-3 card shadow">
                    <div id="div_porsche" class="li_div_each_car">
                    <p id="p_porsche">Porsche</p>
                </div>
                </li>

                <li class="car_list_tag p-3 card shadow">
                    <div id="div_ferrari" class="li_div_each_car">
                        <p id="p_ferrari">Ferrari</p>
                    </div>
                </li>
                <li class="car_list_tag p-3 card shadow">
                    <div id="div_pagani" class="li_div_each_car">
                    <p id="p_pagani">Pagani</p>
                </div>
                </li>

                <li class="car_list_tag p-3 card shadow">
                    <div id="div_koenigsegg" class="li_div_each_car">
                    <p id="p_koenigsegg">Koenigsegg</p>
                </div>
                </li>

            </ul>
            </div>
        </div>

    <div class="container" id="list_of_cars">
        <b>TEST CONTENT</b>

    </div>


        <div class="container mb-5">
            <form id="add_car_form">
            <div class="mb-3">
                <label for="input_car_name">Enter a car model</label>
                <input id="input_car_name" type="text" class="form-control"/>
            </div>

            <div class="mb-3">
                <label for="input_car_engine" class="text-purple">Select an engine</label>
                <select id="input_car_engine" name="input_car_engine" class="form-control">
                    <option value="V6">V6</option>
                    <option value="F6">Boxster V6</option>
                    <option value="V8">V8</option>
                    <option value="V10">V10</option>
                    <option value="V12">V12</option>
                    <option value="W16">W16</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="input_engine_spec">Select the engine specification</label>

                <select id="input_engine_spec" name="input_engine_spec" class="form-control">
                    <option value="TT">Twin-Turbocharged</option>
                    <option value="SC">Supercharged</option>
                    <option value="NA">Naturally Aspirated</option>
                
                </select>
            
            </div>

            <div class="mb-3">
                <label for="input_car_brand">Select the manufacturer</label>

                <select id="input_car_brand" name="input_car_brand" class="form-control">
                    <option value="Porsche">Porsche</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Pagani">Pagani</option>
                    <option value="Keonigsegg">Koenigsegg</option>
                    <option value="Bugatti">Bugatti</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Mclaren">Mclaren</option>
                    <option value="Aston Martin">Aston Martin</option>
                    <option value="GMA">Gordon Murray Automotive</option>
                    <option value="Other">Other</option>
                </select>
            
            </div>

           

            <div class="mb-3">
                <button type="submit" id="submit_btn" class="btn btn-primary" >Add a new car</button>
            </div>
        </form>
        </div>


    <div class="container mt-2">
        <div>
            <h3>Add a new Car manufacturer</h3>
        </div>
        <form id="add_new_brand">
<div class="mb-3">
    <label for="input_add_new_brand"> Name of the manufacturer</label>
    <input class="form-control" id="input_add_new_brand" name="input_add_new_brand" type="text"/>

</div>

<div class="mb-3">
    <button type="submit" id="submit_btn_new_brand" class="btn btn-primary" >Add new manufacturer</button>
    
</div>

        </form>
    </div>
    
    </div>

    <script src="../js/prac1.js"></script>
</body>
</html>
